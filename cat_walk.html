  <title>Cat Walk</title>

 <body>
  
  <button id="start-button">Start</button>

  <button id="speed-button">Go Faster!</button>
  <button id="stop-button">Stop</button>
  <div id="info"></div>
  
  <img style="position:absolute; left: 0px; top: 80px;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>

$(document).ready(function(event){ 
  // selector to grab the start button
  var start = $("#start-button");   
  // selector to grab the stop button 
  var stop = $("#stop-button");
 // increment the position of the cat image by 10 px
 start.on("click", startCatWalk)
 stop.on("click", stopCatWalk)

});

var movePixels = 10;
var delayMs = 50;
var catTimer = null;
function catWalk() {
  var img = document.getElementsByTagName('img')[0];
  var currentLeft = parseInt(img.style.left);
  img.style.left = (currentLeft + movePixels) + 'px';
  if (currentLeft > (window.innerWidth-img.width)) {
    img.style.left = '0px';
  }
}

function startCatWalk() {
  // if null run code below
  if (catTimer == null){

}

function stopCatWalk(){
  clearInterval(catTimer);
  catTimer = null;
}
